<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body style="background-color: rgb(57, 82, 73);">
    <h1>Basic Calculator</h1>
    <div class="container">
            <div class="textarea">
                <label  class="inp-outp" id="inp-outp" ></label> 
            </div>
            <div class="reset-buttons">
                <button class="r-button" id="clearAll" value="ac">AC</button>
                <button class="r-button" id="clearOne" value="c">C</button>
            </div>
            <div class="row-9-8-7">
                <button class="button" value="9">9</button>
                <button class="button" value="8">8</button>
                <button class="button" value="7">7</button>
                <button class="o-button" value="+">+</button>
            </div>
            <div class="row-6-5-4">
                <button class="button" value="6">6</button>
                <button class="button" value="5">5</button>
                <button class="button" value="4">4</button>
                <button class="o-button" value="-">-</button>

            </div>
    
           
            <div  class="row-3-2-1">
                <button class="button" value="3">3</button>
                <button class="button" value="2">2</button>
                <button class="button" value="1">1</button>
                <button class="o-button" value="/">/</button>

            </div>
           <div class="row-0">
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button id="equalto" class="o-button" value="="> = </button>
            <button class="o-button" value="*">*</button>
           </div>
    </div>


   
    
    <script src="./script.js"></script>
</body>
</html>
